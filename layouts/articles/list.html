{{ define "main" }}
<div class="container">
  {{ .Content }}
  <div class="row">
    {{ range .Pages }}
    <div class="col-md-12 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ .Date.Format "January 2, 2006" }}
          </h6>
          <p class="card-text">{{ .Summary }}</p>
          <a href="{{ .Permalink }}" class="card-link">Read more â†’</a>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
