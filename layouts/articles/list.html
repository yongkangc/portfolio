{{ define "main" }}
<div class="container">
  {{ .Content }}
  <ul class="article-list">
    {{ range .Pages }}
    <li class="article-list-item">
      <h2 class="article-list-item__title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      <p class="article-list-item__summary">
        {{ .Summary | plainify | safeHTML }}
      </p>
      <span class="article-list-item__meta"
        >{{ .Date.Format "January 2, 2006" }}</span
      >
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
